<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud AJAX</title>

    <link rel="stylesheet" href="{% static 'crudajax/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'crudajax/css/bootstrap.css' %}">
</head>
<body>

    <div class="container mt-4">
        {% block content %}
        {% endblock content %}
    </div>


    <script src="{% static 'crudajax/js/all.min.js' %}"></script>
    <script src="{% static 'crudajax/js/jquery.js' %}"></script>
    <script src="{% static 'crudajax/js/bootstrap.bundle.js' %}"></script>

    {% block javascript %}
    {% endblock javascript %}
</body>
</html>
